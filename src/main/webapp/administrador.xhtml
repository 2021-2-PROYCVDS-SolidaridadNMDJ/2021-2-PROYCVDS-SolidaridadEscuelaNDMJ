<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:color="http://java.sun.com/jsf/html" lang="en"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<head>
    <title>
        Login
    </title>
</head>
<h:body>
    <h:form>
        <p:commandButton id="boton_salir" value="Salir" actionListener="#{loginBean.logOut()}" />
        <br></br>
        <center>
            <h1>Registrar Categoria</h1>
        </center>
        <br></br>
    </h:form>

    <h:form id="busquedaUsuario" prependId="false">
        <p:dataTable id="idCorreo" var="usuarios" value="#{adminBean.consultarTodosLosUsuarios()}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rows="10" selectionMode="single" rowKey="#{usuarios.getIdCorreo()}">
            <p:column headerText="Email del Usuario">
                <h:outputText value="#{usuarios.getIdCorreo()}"/>
            </p:column>
    
            <p:column headerText="Nombre">
                <h:outputText value="#{usuarios.getNombre()}" />
            </p:column>

            <p:column headerText="Apellido">
                <h:outputText value="#{usuarios.getApellido()}" />
            </p:column>

            <p:column headerText="Rol">
                <h:outputText value="#{usuarios.getRol()}" />
            </p:column>
    
        </p:dataTable>
        
        <p:commandButton id="registro" value="Registrar Usuario" actionListener="#{adminBean.redirectRegistroDeUsuario()}"
            style="background-color: blue; border-radius: 15px; font-family: Quicksand" />
        <p:commandButton id="registroCategoria" value="Registrar Categoria" actionListener="#{adminBean.redirectRegistroCategorias()}"
            style="background-color: blue; border-radius: 15px; font-family: Quicksand" />
    </h:form>
</h:body>
</html>

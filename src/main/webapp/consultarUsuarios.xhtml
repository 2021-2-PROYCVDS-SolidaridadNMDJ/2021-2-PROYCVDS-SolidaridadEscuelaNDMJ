<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
        h1 {
            text-align: center;
        }
    </style>
    <title>Consultar Usuario</title>
</h:head>

<h:body style="background-color:#00ccff;">
    <h:form id="busquedaUsuario" prependId="false">
        <p:dataTable id="tbl" var="usuarios" value="#{adminBean.consultarTodosLosUsuarios()}" paginator="true"
            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
            rows="10" selectionMode="single" rowkey="#{usuarios.getIdCorreo()}">
            <p:column headerText="Email del Usuario">
                <h:outputText value="#{usuarios.getIdCorreo()}" />
            </p:column>
    
            <p:column headerText="Nombre">
                <h:outputText value="#{usuarios.getNombre()}" />
            </p:column>
    
        </p:dataTable>
    
        <p:commandButton id="registro" value="Registrar Usuario" actionListener="#{adminBean.redirectRegistroDeUsuario()}"
            style="background-color: blue; border-radius: 15px; font-family: Quicksand" />
        <p:commandButton id="registroCategoria" value="Registrar Categoria"
            actionListener="#{adminBean.redirectRegistroCategorias()}"
            style="background-color: blue; border-radius: 15px; font-family: Quicksand" />
    </h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Registrar Categorias </title>
</h:head>

<h:body style="background-color:#00ccff;">
    
        <h1>Registrar Categoria</h1>
    
    
    
    <input type="button" value="Click me"/>
    <h:form>
        <h2>Hola Mundo</h2>
        <h:panelGrid id="grid" cellpadding="2" columns="2">

            <p:outputLabel for="nombre" value="Nombre Categoria: "/>
            <p:inputText id="nombre" type="String" value="#{categoriaBean.categoria.nombre}"/>

            <p:outputLabel for="descripcion" value="Descripcion Categoria: "/>
            <p:inputText id="descripcion" type="String" value="#{categoriaBean.categoria.descripcion}"/>
        </h:panelGrid>
        <p:commandButton actionListener="#{CategoriaBean.registrarCategoria(nombre,descripcion)}" value="Registrar Categoria"/>
        
    </h:form>
    

</h:body>
</html>

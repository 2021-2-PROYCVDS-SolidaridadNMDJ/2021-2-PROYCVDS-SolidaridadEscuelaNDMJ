<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Registrar Categorias </title>
</h:head>

<h:body style="background-color:#00ccff;">
    
        <h1>Registrar Categoria</h1>
    
    
    
    <p:commandButton id="Consulta" value="Consulta Categoria" actionListener="#{CategoriaBean.redirectConsultarCategorias()}"
    style="background-color: red; border-radius: 15px; font-family: Quicksand" />
    <h:form>
        
        <h:panelGrid id="grid" cellpadding="2" columns="2">

            <p:outputLabel for="nombre" value="Nombre Categoria: "/>
            <p:inputText id="nombre" type="String"  binding="#{nombre}"/>

            <p:outputLabel for="descripcion" value="Descripcion Categoria: "/>
            <p:inputText id="descripcion" type="String" binding="#{descripcion}"/>
        </h:panelGrid>
        <p:commandButton actionListener="#{CategoriaBean.registrarCategoria(nombre.value,descripcion.value)}" value="Registrar Categoria"
        style="background-color: red; border-radius: 15px; font-family: Quicksand"/>
        
    </h:form>

    <h:form>
        <h:panelGrid  cellpadding="2" columns="2"></h:panelGrid>
        <h3>Eliminar Categoria</h3>
        <p:outputLabel for="eidCategoria" value="ID de la categoria a Eliminar: "/>
        <p:inputText id="eidCategoria" type="String" binding="#{eidCategoria}"/>
        <p:commandButton actionListener="#{CategoriaBean.eliminarCategoria(eidCategoria.value)}" value="Eliminar Categoria"
        style="background-color: red; border-radius: 15px; font-family: Quicksand"/>



    </h:form> 
    

</h:body>
</html>

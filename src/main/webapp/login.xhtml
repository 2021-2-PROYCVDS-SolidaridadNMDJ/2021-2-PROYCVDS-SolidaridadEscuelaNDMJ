<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:color="http://java.sun.com/jsf/html" lang="en"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<head>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>
        Login
    </title>
</head>
<h:body>
        <div class="panel">
            <h:form>
                <br></br>
                <center>
                    <h1>Login</h1>
                </center>
                <br></br>
                <h:panelGrid id="grid" cellpadding="2" columns="2">
                    
                    <h:outputLabel style="color:black;" for="User" value="Usuario" />
                    <h:inputText class="input100" id="User" required="true" type="String" value="#{loginBean.username}" />
                   
                    
                    <h:outputLabel style="color:black;" for="Password" value="ContraseÃ±a" />
                    <h:inputText class="input100" id="Password" required="true" type="String" value="#{loginBean.password}" />
                </h:panelGrid>
                <p:commandButton class="Button" value="Login" actionListener="#{loginBean.login}" ajax="true"></p:commandButton>
            </h:form>
        </div>
</h:body>
</html>

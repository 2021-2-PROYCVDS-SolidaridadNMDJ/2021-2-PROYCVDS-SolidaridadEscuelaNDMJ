<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:color="http://java.sun.com/jsf/html" lang="en"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<head>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>
        Login
    </title>
</head>
<h:body>
    <div class="limiter">
        <div class="panel">
            <div class="row">
                <div class="col-4">
                    <form>
                        <div class="mb-3">
                            <h:outputLabel style="color:black;" for="User" value="Usuario" />
                            <h:inputText class="input100" id="User" required="true" type="String" value="#{loginBean.username}" />
                        </div>
                        <div class="mb-3">
                            <h:outputLabel style="color:black;" for="Password" value="ContraseÃ±a" />
                            <h:inputText class="input100" id="Password" required="true" type="String" value="#{loginBean.password}" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <h:form>
                            <p:commandButton class="Button" value="Login" actionListener="#{loginBean.login}" ajax="true">
                            </p:commandButton>
                        </h:form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
